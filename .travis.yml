language:
  - cpp
  
before_install:
  - pip install --user cpp-coveralls

addons:
  sonarcloud:
    organization: "jidim"
    token: $SONAR_TOKEN

script:
  - qmake
  - make
  - ./tests/tests
 
after_success:
    - coveralls --root . -E ".*external.*" -E ".*tests.*"
    - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
    - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output
    
cache:
    directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    
notifications:
    email: false 


